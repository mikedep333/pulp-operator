---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "pulp-server"
  namespace: "{{ project_name }}"
data:
  settings.py: |
    DATABASES = {
      'default': {
        'ENGINE': 'django.db.backends.postgresql_psycopg2',
        'NAME': 'pulp',
        'USER': '{{ database_connection.username }}',
        'PASSWORD': '{{ database_connection.password }}',
        'HOST': 'postgres',
        'PORT': '5432',
        'CONN_MAX_AGE': 0
      },
    }

    SECRET_KEY = "{{ secret_key }}"

    DEBUG: True

    REDIS_HOST = 'redis'
    REDIS_PORT =  6379
    REDIS_PASSWORD = ''
{% if content_host is defined %}
    CONTENT_HOST = '{{ content_host }}'
{% endif %}
{% if ansible_api_hostname is defined %}
    ANSIBLE_API_HOSTNAME = '{{ ansible_api_hostname }}'
{% endif %}
{% if ansible_content_hostname is defined %}
    ANSIBLE_CONTENT_HOSTNAME = '{{ ansible_content_hostname }}'
{% endif %}
